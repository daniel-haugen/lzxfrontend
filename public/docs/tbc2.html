<div class="section" id="decoder">
<h2>Decoder</h2>
<p>TBC2 has two input decoder submodules.  Each supports Component (YPbPr/RGsB), Composite (CVBS) and S-Video (YC) inputs.  With the addition of the VGA/SCART expander, it supports VGA (RGBHV) and SCART (CVBS/RGsB) inputs.</p>

<div class="section" id="genlock">
<h2>Genlock</h2>
<p>TBC2 has one genlock submodule.  This module controls the timing of the output encoders.  It is a full featured Sync Generator with front and rear outputs for video sync.</p>

<div class="section" id="encoder">
<h2>Encoder</h2>
<p>TBC2 has two output encoder submodules.  Each supports Patchable 1V (YRGB) outputs.  The output video standard follows the setting of the Genlock Module.</p>
</div>
<div class="section" id="media">
<h2>Media</h2>
<p>TBC2 has one media submodule.  This module is capable of loading still images (JPG, PNG, BMP) from the front MicroSD card socket.  The output video standard follows the setting of the Genlock Module.</p>
<p>To use the media module, copy your images into a subfolder of a compatible MicroSD card.  For example:</p>
<p>/media/folder/frame1.JPG</p>
<p>We recommend preparing media in a size matching your system's output video standard in JPG or PNG formats.  For example, for NTSC video, prepare media at 720 (W) x 486 (H) dimensions.</p>
<p>Always eject or insert your MicroSD card only when your system is powered off.  Keep remote backups of any data on your MicroSD card.</p>
<p>The maximum number of images per media folder is determined by the current output video standard, with a minimum of 24 frames in 1920 (W) x 1080 (H) media sizes.</p>
</div>
<div class="section" id="ramp-generator">
<h2>Ramp Generator</h2>
<p>TBC2 has one Ramp Generator submodule. The output video standard follows the setting of the Genlock Module.  The Ramp Generator is a low speed software renderer designed to generate programmable gradients and other patterns.  After any settings change, this module will render a new output frame.</p>
</div>
</div>
<div class="section" id="microsd-card-compatibility">
<h1>MicroSD Card Compatibility</h1>

<li>Power down your TBC2 and insert the MicroSD card.</li>
<li>Power on your system and wait for TBC2 to finish booting, then activate the Update Firmware button on  the System page.</li>
<li>Wait for firmware update to complete, until you see the System Restart prompt.  Activate the Confirm button to restart your system.</li>
