<h1 class="title">ESG3</h1>

<div class="figure">
<img alt="ESG3 Encoder &amp; Sync Generator frontpanel" src="lzxart/Encoder/LZX12HPEncoderFrontpanelColorGraphicDark.png" style="height: 600px;" />
</div>
<p>ESG3 is a complex analog video output module supporting SD Composite and SD/HD Component video formats. With 12 analog function blocks on its frontend controls, the user can find results ranging from simple color correction to heavily stylized multi band colorization.</p>
<ul class="simple">
<li>RGB Processor / Colorizer</li>
<li>RGB Inverter</li>
<li>RGB Mute</li>
<li>SD/HD Video Sync Generator supporting NTSC, PAL, 480p, 576p, 720p50, 720p5994, 720p60, 1080i50, 1080i5994, 1080i60, 1080p2398, 1080p24, 1080p25, 1080p2997, 1080p30</li>
<li>SD/HD Component Video Encoder supporting NTSC, PAL, 480p, 576p, 720p50, 720p5994, 720p60, 1080i50, 1080i5994, 1080i60, 1080p2398, 1080p24, 1080p25, 1080p2997, 1080p30</li>
<li>SD Composite Video Encoder supporting NTSC and PAL</li>
</ul>

<div class="section" id="video-format-switch">
<h1>Video Format Switch</h1>
<p>ESG3's format selection switch determines the module's video output format and video sync standard.  Additionally, the user may select between YPbPr and RGB colorspace modes for the Component output encoder.  In most cases, the user should select the YPbPr component output mode.  Optionally, RGB component output mode may be used with some displays and capture devices if supported.</p>
<p>0 represents the switch's OFF state.  1 represents the switch's ON state.  x indicates a position irrelevant to the listed setting.</p>
