<h1 class="title">Angles</h1>

<img alt="lzxart/Angles/Frontpanel.png" src="lzxart/Angles/Frontpanel.png" style="height: 600px;" />
<p>Angles is a dual SD/HD ramp waveform generator and 24 output fixed ratio mixer.</p>
<p><em>Break outside the HV box</em></p>
<p>Horizontal and vertical waveform generators are an essential ingredient in most generative patches.  Due to this, many patches may feel constrained within a box, with the dimensions of shapes and patterns either oriented at 0 or 90 degrees.  Angles offers ratio mixes from 0 to 345 degrees in 15 degree increments across 24 ouputs -- that's over 500 different alternatives to HV.  Instead of patching <em>HV</em>, you can now <em>pick any 2 angles</em>.</p>
<p><em>A protractor for your patch</em></p>
<p>In order to synthesize visual elements with complex geometries, such as vanishing point illusions or polygons, one needs parallel access to separate angles at fixed ratios on independent outputs. For this purpose, a single crossfader or mixer does not go very far, and Angles becomes very powerful.</p>

<div class="section" id="system-building-tips">
<h1>System Building Tips</h1>
<p>Angles is a great support module to add after your system includes one or more of the following modules: Dual Shape Generator, Dual Wideband Oscillator, Stairs, Keychain.  It really shines in 4+ module systems where its outputs can be distributed throughout the patch to multiple destinations.</p>
</div>
<div class="section" id="patching-tips">
<h1>Patching Tips</h1>
<ul class="simple">
<li><em>Waveshape Expander</em>. Patch your Dual Oscillator outputs or Dual Shape Generator outputs into Angles' inputs to expand the number of available waveforms.</li>
<li><em>Spatial Reference</em>. Patch any 2 outputs from Angles into your Dual Shape Generator to completely change the orientation of its generated patterns.</li>
<li><em>Oscillator Protractor</em>. Patch outputs from Angles into your Dual Oscillator CV inputs to modulate its' waveforms at different angles.</li>
<li><em>Complex Color Field</em>. Patch any 3 outputs from Angles into RGB to create a complex color gradient for use as a background or modulation source.</li>
<li><em>Quadrature Expander</em>. Patch the +/-Sin/Cos outputs from a quadrature oscillator into Angles' four inputs to create a full spread of 24 different output phases.</li>
<li><em>Hierarchichal Spatial Reference</em>. Patch any 4 outputs from one Angles to the 4 input on a second Angles module to get a completely different set of 24 perspectives.</li>
</ul>
</div>
